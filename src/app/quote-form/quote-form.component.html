<div class="container-fluid">
    <h3 class="text-center">Create a new Quote</h3>
    <hr>
    <form>
        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="name" placeholder="Enter Author and type of Quote">    
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="3" required placeholder="Enter Quote"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="complete" required>
        </div>
    </form>
</div>
