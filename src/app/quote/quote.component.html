<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <h2>{{quote.name}} on {{quote.completeDate|date}}</h2>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Toggle Quotes</button>
                </div>
                    <div *ngIf='quote.showDescription'>
                        <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                    </div>
                    <app-quote-votes></app-quote-votes>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>  
    <p *ngIf='quotes.length > 3'>Your quotes are too many</p>
    <div class="card-footer">
        <div class="inline-ul text-center d-flex justify-content-center">
            <a class="icons-sm tw-ic px-4" href="https://twitter.com/login"><i class="fab fa-twitter white-text"></i></a>
            <a class="icons-sm li-ic px-4"><i class="fab fa-linkedin-in white-text" href="https://www.linkedin.com/ "> </i></a>
            <a class="icons-sm ins-ic px-4" href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram white-text"> </i></a>
          </div>
    </div>
</div>
