<div class="container">
    <h1>My Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>
                <div>
                    <h2>{{quote.name}} on {{quote.completeDate|date}}</h2>
                    <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Toggle Quotes</button>
                </div>
                    <div *ngIf='quote.showDescription'>
                        <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                    </div>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>  
    <p *ngIf='quotes.length > 4'>Your quotes are too many</p>
</div>
